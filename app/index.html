<html lang="en" ng-app="racer">
<head>
  <meta charset="utf-8">
  <title>Formular 1 Racing -Ergast</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


</head>
<body>  

  <div class="container" ng-controller="racerController" >
    <div class="jumbotron">
     <h2> Formula Racing  Result Ergast </h2>

   </div>
   <div class="row" text-center >

    <div class="col-sm-4" ng-show="driverDiv">

      <div class="panel panel-primary">
        <div class="panel-heading"> Driver Details </div>
        <div class="panel-body">
          <div class="row">

            <div class="col-sm-5"  class="text-center img-responsive" >
              <img src="img/images.jpg" width="100" height="120">
            </div>
            <div class="col-sm-7">
              <label>Family Name :</label>{{detail.familyname}} <br>

              <label>Given Name :</label>{{detail.givenname}}<br>

              <label>DOB:</label>{{detail.dob}}<br>
              <label>Nationality:</label> {{detail.nationality}}<br>
              <label>wiki:</label><a href="{{detail.wiki}}" target="_blank">Wiki Link</a>
            </div>
          </div>

          


        </div>
      </div>

    </div>


    <div class="col-sm-6">


      <div class="row">
        <div class="input-group ">
          <div class="col-sm-12" >
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-secondary" ng-click="search()" type="button">Go!</button>
              </span>
              <input type="text" class="form-control" ng-model="mySearch" placeholder="Search for...">
            </div>
          </div>
        </div>


        

        
        


      </div>
      <table class="table table-hover">
        <thead class="label-info">
          <tr>
           <th>Name</th>
           <th>Nationality</th>
           <th>Points</th>
           <th>Wins</th>
           <th>Details</th>

         </tr>



       </thead>

       <tbody>
        <tr ng-repeat="data in driverList | filter:mySearch">
          <td>{{data.Driver.givenName}}</td>
          <td>{{data.Driver.nationality}}</td>
          <td>{{data.points}}</td>
          <td>{{data.wins}}</td>
          <td><button type="button" class="btn btn-info" ng-click="details(data.Driver.driverId)" >Details<span class="glyphicon glyphicon-expand"></span></button></td>
        </tr>

      </tbody>

    </table>

  </div>
</div>

</div>





<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/RacerController.js"></script>
<script src="js/services/RacerDataService.js"></script>






</body>
</html>
